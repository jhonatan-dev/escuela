<body>
	<div class="container">
    	<div class="starter-template">
    		<h1>Producto 1</h1>
    		<span id="producto"></span>
    	</div>
	</div>
	<script type="text/javascript">
	var prefix = "";
	$.getJSON(prefix + "/producto/productos/1",   null, displayProduct)  .fail(err);
	
	function displayProduct(data) {
		$("#producto").html(data.nombre + "-" + data.descripcion);
	}
	
	function err(xhr, status, msg, prefix) {
		var text = xhr.responseText;
		var emsg = "<p><b>AJAX Fall√≥ obteniendo " + prefix + ": " + xhr.status + " " + msg + "</b><br/></p>";
		$("#error").append(emsg);
		$("#error").show();
	}
</script>
</body>
</html>
