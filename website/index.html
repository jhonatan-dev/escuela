<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Website</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- CSS Datatables -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/bs4-4.1.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/fc-3.3.0/fh-3.1.6/r-2.2.3/sc-2.0.1/datatables.min.css" />
</head>

<body>
  <div class="row m-4 p-4">
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <hr />

        <div class="table-responsive">
          <table id="example" class="table table-hover">
            <caption>
              List of users
            </caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- JS Datatables -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs4-4.1.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/fc-3.3.0/fh-3.1.6/r-2.2.3/sc-2.0.1/datatables.min.js"></script>

  <script>
    $(document).ready(function () {

      const url = "https://cdn.datatables.net/plug-ins/1.10.20/i18n/Spanish.json";

      var lastColum1 =
        $("#example > tbody > tr:first > td").length - 1;
      $("#example").DataTable({
        language: {
          url: url,
          buttons: {
            copyTitle: "Copiado al portapapeles",
            copySuccess: {
              1: "Copiado una fila al portapapeles.",
              _: "Copiadas %d filas al portapapeles."
            }
          }
        },
        paging: true,
        lengthChange: true,
        searching: true,
        info: true,
        autoWidth: true,
        responsive: true,
        lengthMenu: [
          [10, 25, 50, 100, -1],
          [10, 25, 50, 100, "Todos"]
        ],
        order: [[0, "desc"]],
        columnDefs: [
          {
            width: "15%",
            searchable: false,
            orderable: false,
            targets: lastColum1
          },
          {
            searchable: false,
            targets: 0
          },
          {
            targets: "_all",
            className: "text-center"
          }
        ],
        buttons: [
          {
            extend: "copyHtml5",
            text: "Copiar",
            exportOptions: {
              columns: ":visible"
            }
          },
          {
            extend: "excelHtml5",
            text: "Excel",
            exportOptions: {
              columns: ":visible"
            }
          },
          {
            extend: "pdfHtml5",
            text: "PDF",
            exportOptions: {
              columns: ":visible"
            }
          },
          {
            extend: "print",
            text: "Imprimir",
            exportOptions: {
              columns: ":visible"
            }
          },
          { extend: "colvis", text: "Visibilidad" }
        ]
      });

    });
  </script>

</body>

</html>
